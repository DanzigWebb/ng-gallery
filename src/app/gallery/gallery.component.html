<div class="gallery">
    <div class="gallery__grid">
        <app-gallery-item *ngFor="let item of galleryItems" [item]="item" (click)="openLitebox(item)"></app-gallery-item>
    </div>
</div>


<app-litebox 
    *ngIf="showLitebox" 
    [item]="currentItem" 
    (closeLitebox)="closeLitebox()"
    (nextItem)="showNextItem()"
    (prevItem)="showPrevItem()">
</app-litebox>
