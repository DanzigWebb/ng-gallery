<div class="gallery">
    <div class="gallery__grid">
        <ng-container *ngFor="let item of galleryItems">
            <app-gallery-item *ngIf="isShowItem(item, filter)" [item]="item" (click)="openLitebox(item)"></app-gallery-item>
        </ng-container>
    </div>
</div>


<app-litebox 
    *ngIf="showLitebox" 
    [item]="currentItem" 
    (closeLitebox)="closeLitebox()"
    (nextItem)="showNextItem()"
    (prevItem)="showPrevItem()">
</app-litebox>
